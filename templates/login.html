<div class="container" id="login-container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Ojass Administrator Panel</h2>
            <table>
                <tbody>
                    <tr><td><label>Enter email-id</label></td><td><input type="email" id="email" placeholder="email" class="form-control" ng-model="email"></td></tr>
                    <tr><td><label>Enter password</label></td><td><input type="password" id="password" placeholder="password" class="form-control" ng-model="password"></td></tr>
                </tbody>
            </table>
            <button class="btn btn-primary" id="signinBtn" ng-click="signin()">Sign In</button>
            <br>
            <p class="alert alert-danger" ng-bind="message" style="width: 300px;margin: 0 auto;" ng-show="mtype==0 && message.length"></p>
            <p class="alert alert-info" ng-bind="message" style="width: 300px;margin: 0 auto;" ng-show="mtype==1 && message.length"></p>
        </div>
    </div>
</div>
